name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image with caching
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: dguilliams3/nlp_demo:latest
          # Use the previously built image as a cache source
          cache-from: type=registry,ref=dguilliams3/nlp_demo:latest
          # Export the cache to the image for future builds
          cache-to: type=inline

      - name: Deploy to AWS Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          pip install awsebcli
          eb init -p docker nlp-demo --region $AWS_DEFAULT_REGION
          eb deploy nlp-demo-env
